<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./app.js"defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
  <main class="main">

  
  <!-- Rating state start -->
  <div id="container" class="container">
    <div class="info">
      <i class="fa-solid fa-star"></i>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
 
  
    <div class="buttons">
      <button type="button" value="1" class="number">1</button>
      <button type="button" value="2" class="number">2</button>
      <button type="button" value="3" class="number">3</button>
      <button type="button" value="4" class="number">4</button>
      <button type="button" value="5" class="number">5</button>
    </div>
  
    <button class="btn" id="btn" type="submit">Submit</button>
  </div>
  
  <!-- Rating state end -->

  <div id="container-two" class="container-two hide">
    
    <div class="image">
      <img src="./images/illustration-thank-you.svg" alt="thankyou">
    </div>
    

    <div class="info">
      
      <p class="selection"></p>

      <h2>Thank You!</h2>

      <p>We appreciate you taking the time to give a rating.If you ever need more support, do not hesitate to get in touch!</p>
    </div>

  
  </div>

  <!-- Thank you state end -->
</main>

</body>
</html>
